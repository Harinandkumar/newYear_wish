 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ‚úÖ Glass UI -->
  <style>
    :root {
      --accent-1: #ff4d6d;
      --accent-2: #ff7a9c;
      --bg-grad-a: 255,77,109;
      --bg-grad-b: 255,154,158;
      --glass-bg: rgba(255,255,255,0.55);
      --glass-border: rgba(255,255,255,0.45);

    }

    body {

    }

      margin-bottom: 10px;
    }

    }

      color: white;
      text-decoration: none;
      font-weight: 600;

    }

    }

    }

</head>

<body>

<canvas id="fireworks"></canvas>

  <!-- ‚úÖ MAIN WISH CARD -->
  <div class="card" id="capture">

    <img id="photo" class="wish-photo" crossorigin="anonymous" onerror="loadFallbackImage()">
    <p id="msg"></p>

    <span class="watermark">Made with ‚ù§Ô∏è by Wish App</span>

      üì≤ Share on WhatsApp
    </a>

    <button class="download-btn" onclick="downloadImage()">‚¨áÔ∏è Download Wish</button>
  </div>

  <!-- ‚úÖ PROMO CARD -->
  <div class="card promo-card">
    <h2>üòç Loved this wish?</h2>

      Now create a <b>beautiful wish</b> for your GF/BF üíñ <br>

    </p>

    <a href="index.html" class="create-btn">
      üíå Make Your Own Wish
    </a>

<!-- ‚úÖ FETCH DATA -->
<script>
const params = new URLSearchParams(location.search);
const id = params.get("id");
const owner = params.get("owner");

fetch(`/api/wish/${id}`)
  .then(r => r.json())
  .then(d => {
    title.innerText = `Happy New Year ${d.to} üíñ`;
    msg.innerText = d.message + " ‚Äî " + d.from;

    if(d.photo){
      photo.src = `/uploads/${d.photo}`;
      photo.style.display = "block";
    } else {
      loadFallbackImage();
    }

    if(owner === "1"){
      whatsapp.style.display = "block";
      const cleanLink = location.href.replace("&owner=1", "");
      whatsapp.href = `https://wa.me/?text=${encodeURIComponent(cleanLink)}`;
    }
  });
</script>

<!-- ‚úÖ FALLBACK IMAGE -->
<script>
function loadFallbackImage(){
  const img = document.getElementById("photo");
  img.src = "defaultimage.jpg";  
}
</script>

<!-- ‚úÖ CSP SAFE DOWNLOAD -->
<script>
function downloadImage(){
  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");

  canvas.width = 360;
  canvas.height = 440;

  const img = document.getElementById("photo");
  const titleText = document.getElementById("title").innerText;
  const msgText = document.getElementById("msg").innerText;

  ctx.fillStyle = "#ffffff";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle = "#ff4d6d";
  ctx.font = "bold 18px Arial";
  ctx.fillText(titleText, 20, 30);

  if(img && img.src){
    const photoImg = new Image();
    photoImg.crossOrigin = "anonymous";
    photoImg.src = img.src;

    photoImg.onload = function(){
      ctx.drawImage(photoImg, 20, 45, 320, 200);

      ctx.fillStyle = "#222";
      ctx.font = "14px Arial";
      wrapText(ctx, msgText, 20, 270, 320, 18);

      ctx.fillStyle = "rgba(0,0,0,0.4)";
      ctx.font = "11px Arial";
      ctx.fillText("Made with ‚ù§Ô∏è by Wish App", 90, 420);

      saveCanvas(canvas);
    };
  }
}

function saveCanvas(canvas){
  canvas.toBlob(function(blob){
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "wish.png";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  });
}

function wrapText(ctx, text, x, y, maxWidth, lineHeight) {
  const words = text.split(" ");
  let line = "";

  for(let n=0; n<words.length; n++){
    let testLine = line + words[n] + " ";
    let metrics = ctx.measureText(testLine);
    if(metrics.width > maxWidth && n>0){
      ctx.fillText(line, x, y);
      line = words[n] + " ";
      y += lineHeight;
    } else {
      line = testLine;
    }
  }
  ctx.fillText(line, x, y);
}
</script>

<!-- ‚úÖ FIREWORKS -->
<script>
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let particles = [];

function createFirework(){
  for(let i=0;i<80;i++){
    particles.push({
      x: innerWidth/2,
      y: innerHeight/2,
      vx: (Math.random()-0.5)*8,
      vy: (Math.random()-0.5)*8,
      life: 100
    });
  }
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,index)=>{
    p.x += p.vx;
    p.y += p.vy;
    p.life--;
    ctx.fillStyle = "white";
    ctx.fillRect(p.x,p.y,3,3);
    if(p.life<=0) particles.splice(index,1);
  });
  requestAnimationFrame(animate);
}

setInterval(createFirework,1500);
animate();
</script>

<!-- ‚úÖ ‚úÖ ‚úÖ VIEW UX ADD-ON (SAFE, NO OLD CODE TOUCHED) -->
<script>
function showToast(msg){
  const t=document.createElement("div");
  t.style.cssText="position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:#111;color:#fff;padding:10px 16px;border-radius:12px;font-size:14px;z-index:99999;opacity:0;transition:.3s";
  t.innerText=msg;
  document.body.appendChild(t);
  setTimeout(()=>t.style.opacity="1",50);
  setTimeout(()=>{
    t.style.opacity="0";
    setTimeout(()=>t.remove(),300);
  },2000);
}

function haptic(){
  if(navigator.vibrate) navigator.vibrate(20);
}

const dlBtn=document.querySelector(".download-btn");
if(dlBtn){
  dlBtn.addEventListener("click",()=>{
    haptic();
    setTimeout(()=>showToast("‚úÖ Wish saved to your device"),1200);
  });
}

const copyBtn=document.createElement("button");
copyBtn.className="download-btn";
copyBtn.innerText="üîó Copy Link";
document.querySelector("#capture").appendChild(copyBtn);

copyBtn.onclick=()=>{
  haptic();
  navigator.clipboard.writeText(location.href.replace("&owner=1",""));
  showToast("‚úÖ Link copied");
};

if(navigator.share){
  const shareBtn=document.createElement("button");
  shareBtn.className="download-btn";
  shareBtn.innerText="üì§ More Share";
  document.querySelector("#capture").appendChild(shareBtn);

  shareBtn.onclick=()=>{
    haptic();
    navigator.share({
      title:"My Wish",
      text:"See my beautiful wish üíñ",
      url:location.href.replace("&owner=1","")
    });
  };
}
</script>
