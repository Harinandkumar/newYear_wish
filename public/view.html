<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wish</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="fireworks">

  <div class="card">
    <h1 id="title"></h1>

    <!-- âœ… RESPONSIVE IMAGE -->
    <img id="photo" class="wish-photo">

    <p id="msg"></p>

    <!-- âœ… FULL WIDTH WHATSAPP BUTTON -->
    <a id="whatsapp" class="whatsapp-btn" target="_blank">
      ðŸ“² Share on WhatsApp
    </a>
  </div>

<script>
const id = new URLSearchParams(location.search).get("id");

fetch(`/api/wish/${id}`)
  .then(r => r.json())
  .then(d => {
    title.innerText = `Happy New Year ${d.to} ðŸ’–`;
    msg.innerText = d.message + " â€” " + d.from;

    if(d.photo){
      photo.src = `/uploads/${d.photo}`;
      photo.style.display = "block";
    } else {
      photo.style.display = "none";
    }

    whatsapp.href = `https://wa.me/?text=${encodeURIComponent(location.href)}`;
  });
</script>

</body>
</html>
