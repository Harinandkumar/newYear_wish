<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- ‚úÖ Glass UI -->
  <style>
    :root {
      --accent-1: #ff4d6d;
      --accent-2: #ff7a9c;
      --bg-grad-a: 255,77,109;
      --bg-grad-b: 255,154,158;
      --glass-bg: rgba(255,255,255,0.55);
      --glass-border: rgba(255,255,255,0.45);
      --text-primary: #222;
      --muted: #555;
      --shadow: 0 15px 40px rgba(0,0,0,0.25);
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg,
        rgba(var(--bg-grad-a),0.95),
        rgba(var(--bg-grad-b),0.95)
      );
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-family: Poppins, sans-serif;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    .card {
      width: 100%;
      max-width: 360px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 20px;
      box-shadow: var(--shadow);
      text-align: center;
      backdrop-filter: blur(10px);
      margin-bottom: 18px;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: var(--accent-1);
      font-size: 20px;
      margin-bottom: 10px;
    }

    .wish-photo {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    #msg {
      font-size: 14px;
      color: var(--text-primary);
      margin-bottom: 10px;
    }

    .whatsapp-btn,
    .create-btn,
    .download-btn {
      display: block;
      padding: 10px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
      color: white;
      text-decoration: none;
      font-weight: 600;
      margin-top: 10px;
      border: none;
      cursor: pointer;
    }

    .promo-card h2 {
      font-size: 16px;
      margin-bottom: 8px;
      color: var(--accent-1);
    }

    .promo-card p {
      font-size: 13px;
      color: var(--muted);
    }

    /* ‚úÖ BRAND WATERMARK */
    .watermark {
      position: absolute;
      bottom: 8px;
      right: 12px;
      font-size: 11px;
      color: rgba(0,0,0,0.4);
      font-weight: 600;
    }
  </style>
</head>

<body>

<canvas id="fireworks"></canvas>

  <!-- ‚úÖ MAIN WISH CARD -->
  <div class="card" id="capture">
    <h1 id="title"></h1>
    <img id="photo" class="wish-photo" crossorigin="anonymous">
    <p id="msg"></p>

    <span class="watermark">Made with ‚ù§Ô∏è by Wish App</span>

    <a id="whatsapp" class="whatsapp-btn" target="_blank" style="display:none;">
      üì≤ Share on WhatsApp
    </a>

    <button class="download-btn" onclick="downloadImage()">‚¨áÔ∏è Download Wish</button>
  </div>

  <!-- ‚úÖ PROMO CARD -->
  <div class="card promo-card">
    <h2>üòç Loved this wish?</h2>
    <p>
      Now create a <b>beautiful wish</b> for your GF/BF üíñ <br>
      Add photo, music & share with love!
    </p>

    <a href="index.html" class="create-btn">
      üíå Make Your Own Wish
    </a>
  </div>

<!-- ‚úÖ FETCH DATA -->
<script>
const params = new URLSearchParams(location.search);
const id = params.get("id");
const owner = params.get("owner");

fetch(`/api/wish/${id}`)
  .then(r => r.json())
  .then(d => {
    title.innerText = `Happy New Year ${d.to} üíñ`;
    msg.innerText = d.message + " ‚Äî " + d.from;

    if(d.photo){
      photo.src = `/uploads/${d.photo}`;
      photo.style.display = "block";
    } else {
      photo.style.display = "none";
    }

    if(owner === "1"){
      whatsapp.style.display = "block";
      const cleanLink = location.href.replace("&owner=1", "");
      whatsapp.href = `https://wa.me/?text=${encodeURIComponent(cleanLink)}`;
    }
  });
</script>

<!-- ‚úÖ AUTO POPUP PROMOTION -->
<div id="popupCTA" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.6); z-index:9999; align-items:center; justify-content:center;">
  <div style="background:white; padding:20px; border-radius:16px; text-align:center; max-width:300px;">
    <h3>üíñ Loved this wish?</h3>
    <p>Now create your own beautiful wish with photo & music!</p>
    <a href="index.html" style="display:block; margin-top:10px; padding:10px; background:#ff4d6d; color:white; border-radius:10px; text-decoration:none;">
      üíå Make Your Own Wish
    </a>
    <p onclick="document.getElementById('popupCTA').style.display='none'" style="margin-top:10px; font-size:13px; cursor:pointer;">
      Close
    </p>
  </div>
</div>

<script>
setTimeout(() => {
  document.getElementById("popupCTA").style.display = "flex";
}, 10000);
</script>

<!-- ‚úÖ DOWNLOAD IMAGE (100% FIXED) -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<script>
function downloadImage(){
  const target = document.getElementById("capture");

  html2canvas(target, {
    useCORS: true,
    allowTaint: true,
    backgroundColor: null,
    scale: 2
  }).then(canvas => {
    canvas.toBlob(function(blob){
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "wish.png";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
  }).catch(err => {
    alert("Download failed. Please try again.");
    console.error("Download Error:", err);
  });
}
</script>

<!-- ‚úÖ FIREWORKS -->
<script>
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let particles = [];

function createFirework(){
  for(let i=0;i<80;i++){
    particles.push({
      x: innerWidth/2,
      y: innerHeight/2,
      vx: (Math.random()-0.5)*8,
      vy: (Math.random()-0.5)*8,
      life: 100
    });
  }
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,index)=>{
    p.x += p.vx;
    p.y += p.vy;
    p.life--;
    ctx.fillStyle = "white";
    ctx.fillRect(p.x,p.y,3,3);
    if(p.life<=0) particles.splice(index,1);
  });
  requestAnimationFrame(animate);
}

setInterval(createFirework,1500);
animate();
</script>

</body>
</html>
