<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Wish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --accent-1: #ff4d6d;
      --accent-2: #ff7a9c;
      --bg-grad-a: 255,77,109;
      --bg-grad-b: 255,154,158;
      --glass-bg: rgba(255,255,255,0.55);
      --glass-border: rgba(255,255,255,0.45);
      --text-primary: #222;
      --muted: #666;
      --wish-bg: rgba(255,255,255,0.7);
      --shadow: 0 15px 40px rgba(0,0,0,0.18);
    }

    /* ‚úÖ DARK THEME */
    body.dark {
      --bg-grad-a: 20,20,30;
      --bg-grad-b: 40,40,60;
      --glass-bg: rgba(20,20,30,0.7);
      --glass-border: rgba(255,255,255,0.12);
      --text-primary: #fff;
      --muted: #ccc;
      --wish-bg: rgba(255,255,255,0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Poppins, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg,
        rgba(var(--bg-grad-a),0.95),
        rgba(var(--bg-grad-b),0.95)
      );
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 20px;
      transition: 0.3s;
    }

    .card {
      width: 100%;
      max-width: 480px;
      max-height: 95vh;
      padding: 26px;
      border-radius: 16px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .card-header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 14px;
      flex-shrink: 0;
    }

    .theme-btn {
      padding: 6px 12px;
      border-radius: 20px;
      border: none;
      background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
      color: white;
      font-size: 12px;
      cursor: pointer;
    }

    .form-controls {
      display: grid;
      gap: 10px;
      flex-shrink: 0;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.06);
      font-size:14px;
    }

    .primary-btn {
      width: 100%;
      margin-top: 8px;
      padding: 13px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
      color: white;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
    }

    .wish-grid, .my-wish-grid {
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap:10px;
      margin-top:10px;
    }

    .my-wish-card {
      background: var(--wish-bg);
      border-radius: 14px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .my-wish-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }

    hr {
      margin: 10px 0;
    }

    /* ‚úÖ ONLY THIS AREA SCROLLS */
    #myWishes {
      flex: 1;
      overflow-y: auto;
      margin-top: 12px;
      padding-right: 6px;
    }

    @media (max-width: 520px) {
      .card {
        padding: 18px;
        max-height: 97vh;
      }

      .wish-grid, .my-wish-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <div class="card">

    <div class="card-header">
      <h1>Create Your Wish üíñ</h1>
      <button class="theme-btn" onclick="toggleTheme()">üåô Theme</button>
    </div>

    <div class="form-controls">
      <input id="from" placeholder="Your Name">
      <input id="to" placeholder="Receiver Name">

      <select id="relation" onchange="loadWishes()">
        <option value="">-- Select Relation --</option>
        <option value="gf">GF üíñ</option>
        <option value="bf">BF üíô</option>
        <option value="friend">Friend üë´</option>
        <option value="sister">Sister üëß</option>
        <option value="brother">Brother üë¶</option>
        <option value="family">Family üë®‚Äçüë©‚Äçüëß</option>
        <option value="trending">Trending üî•</option>
      </select>

      <div id="wishList" class="wish-grid"></div>

      <textarea id="message" placeholder="Or write your own wish..." rows="3"></textarea>

      <input type="file" id="photo">

      <button class="primary-btn" onclick="createWish()">‚ú® Generate Wish</button>

      <p id="result"></p>
    </div>

    <hr>

    <button class="primary-btn" onclick="loadMyWishes()">üîÑ Load My Wishes</button>

    <div id="myWishes" class="my-wish-grid"></div>

  </div>

  <!-- ‚úÖ THEME SCRIPT (SAFE) -->
  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    // ‚úÖ Load saved theme
    if(localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
    }
  </script>

  <script src="script.js"></script>

  <!-- ‚úÖ ‚úÖ ‚úÖ UX ADD-ON (NO ORIGINAL CODE TOUCHED) -->
  <style>
    .ux-toast{
      position:fixed;
      bottom:20px;
      left:50%;
      transform:translateX(-50%);
      background:#111;
      color:#fff;
      padding:10px 16px;
      border-radius:12px;
      font-size:14px;
      z-index:99999;
      opacity:0;
      transition:.3s;
    }
    .ux-toast.show{opacity:1}

    .skeleton-card{
      height:120px;
      border-radius:12px;
      background:linear-gradient(90deg,#eee,#f5f5f5,#eee);
      background-size:200% 100%;
      animation:skeleton 1.2s infinite;
    }
    @keyframes skeleton{
      0%{background-position:200% 0}
      100%{background-position:-200% 0}
    }
  </style>

  <script>
    function showToast(msg){
      const t=document.createElement("div");
      t.className="ux-toast";
      t.innerText=msg;
      document.body.appendChild(t);
      setTimeout(()=>t.classList.add("show"),50);
      setTimeout(()=>{
        t.classList.remove("show");
        setTimeout(()=>t.remove(),300);
      },2000);
    }

    function setBtnLoading(btn,loading){
      if(!btn) return;
      if(loading){
        btn.dataset.oldText=btn.innerText;
        btn.innerText="Please wait...";
        btn.disabled=true;
        btn.style.opacity=".7";
      }else{
        btn.innerText=btn.dataset.oldText || btn.innerText;
        btn.disabled=false;
        btn.style.opacity="1";
      }
    }

    function haptic(){
      if(navigator.vibrate) navigator.vibrate(20);
    }

    const genBtn=document.querySelector("button[onclick='createWish()']");
    if(genBtn){
      genBtn.addEventListener("click",()=>{
        haptic();
        setTimeout(()=>setBtnLoading(genBtn,true),10);
        setTimeout(()=>setBtnLoading(genBtn,false),2500);
        setTimeout(()=>showToast("‚úÖ Wish created successfully"),2200);
      });
    }

    const loadBtn=document.querySelector("button[onclick='loadMyWishes()']");
    if(loadBtn){
      loadBtn.addEventListener("click",()=>{
        haptic();
        const box=document.getElementById("myWishes");
        if(box){
          box.innerHTML=`
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
          `;
        }
        showToast("üìú Loading your wishes...");
      });
    }
  </script>

</body>
</html>
