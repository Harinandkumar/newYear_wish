<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Wish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --accent-1: #ff4d6d;
      --accent-2: #ff7a9c;
      --bg-grad-a: 255,77,109;
      --bg-grad-b: 255,154,158;
      --glass-bg: rgba(255,255,255,0.55);
      --glass-border: rgba(255,255,255,0.45);
      --text-primary: #222;
      --muted: #666;
      --wish-bg: rgba(255,255,255,0.7);
      --shadow: 0 15px 40px rgba(0,0,0,0.18);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Poppins, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg,
        rgba(var(--bg-grad-a),0.95),
        rgba(var(--bg-grad-b),0.95)
      );
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 480px;
      max-height: 95vh;
      padding: 26px;
      border-radius: 16px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .card-header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 14px;
      flex-shrink: 0;
    }

    .form-controls {
      display: grid;
      gap: 10px;
      flex-shrink: 0;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.06);
      font-size:14px;
    }

    .primary-btn {
      width: 100%;
      margin-top: 8px;
      padding: 13px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
      color: white;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
    }

    .wish-grid, .my-wish-grid {
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap:10px;
      margin-top:10px;
    }

    .my-wish-card {
      background: var(--wish-bg);
      border-radius: 14px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .my-wish-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }

    hr {
      margin: 10px 0;
    }

    /* âœ… âœ… âœ… FINAL CORE FIX */
    #myWishes {
      flex: 1;
      overflow-y: auto;
      margin-top: 12px;
      padding-right: 6px;
    }

    @media (max-width: 520px) {
      .card {
        padding: 18px;
        max-height: 97vh;
      }

      .wish-grid, .my-wish-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <div class="card">

    <div class="card-header">
      <h1>Create Your Wish ğŸ’–</h1>
    </div>

    <div class="form-controls">
      <input id="from" placeholder="Your Name">
      <input id="to" placeholder="Receiver Name">

      <select id="relation" onchange="loadWishes()">
        <option value="">-- Select Relation --</option>
        <option value="gf">GF ğŸ’–</option>
        <option value="bf">BF ğŸ’™</option>
        <option value="friend">Friend ğŸ‘«</option>
        <option value="sister">Sister ğŸ‘§</option>
        <option value="brother">Brother ğŸ‘¦</option>
        <option value="family">Family ğŸ‘¨â€ğŸ‘©â€ğŸ‘§</option>
        <option value="trending">Trending ğŸ”¥</option>
      </select>

      <div id="wishList" class="wish-grid"></div>

      <textarea id="message" placeholder="Or write your own wish..." rows="3"></textarea>

      <input type="file" id="photo">

      <button class="primary-btn" onclick="createWish()">âœ¨ Generate Wish</button>

      <p id="result"></p>
    </div>

    <hr>

    <button class="primary-btn" onclick="loadMyWishes()">ğŸ”„ Load My Wishes</button>

    <!-- âœ… âœ… âœ… ONLY THIS AREA SCROLLS -->
    <div id="myWishes" class="my-wish-grid"></div>

  </div>

  <script src="script.js"></script>

</body>
</html>
