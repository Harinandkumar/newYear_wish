<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Wish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- INLINE PRO UI + GLASSMORPHISM CSS + THEME VARIABLES -->
  <style>
    /* ----------------------------
       THEME VARIABLES (two themes)
       ---------------------------- */
    :root {
      /* primary accents */
      --accent-1: #ff4d6d;
      --accent-2: #ff7a9c;

      /* background gradient (light) */
      --bg-grad-a: 255,77,109; /* rgb components */
      --bg-grad-b: 255,154,158;

      /* card / glass */
      --glass-bg: rgba(255,255,255,0.55);
      --glass-border: rgba(255,255,255,0.45);
      --text-primary: #222;
      --muted: #666;
      --wish-bg: rgba(255,255,255,0.7);
      --shadow: 0 15px 40px rgba(0,0,0,0.18);
    }

    /* Dark Theme overrides */
    body[data-theme="dark"] {
      --accent-1: #7c4dff;
      --accent-2: #4da6ff;
      --bg-grad-a: 44, 33, 77;
      --bg-grad-b: 30, 45, 86;
      --glass-bg: rgba(10,12,18,0.45);
      --glass-border: rgba(255,255,255,0.06);
      --text-primary: #f3f4f6;
      --muted: #bfc7da;
      --wish-bg: rgba(255,255,255,0.03);
      --shadow: 0 12px 30px rgba(4,6,12,0.6);
    }

    /* ----------------------------
       Reset + base
       ---------------------------- */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
    html,body { height: 100%; }

    body {
      min-height: 100vh;
      /* dynamic gradient using CSS variables */
      background: linear-gradient(135deg,
        rgba(var(--bg-grad-a),0.95),
        rgba(var(--bg-grad-b),0.95)
      );
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      transition: background 300ms ease;
    }

    /* soft decorative radial glow behind card */
    body::before{
      content: "";
      position: fixed;
      inset: 0;
      z-index: 0;
      background: radial-gradient(800px 400px at 10% 10%, rgba(255,255,255,0.06), transparent 10%),
                  radial-gradient(600px 300px at 90% 90%, rgba(0,0,0,0.06), transparent 12%);
      pointer-events: none;
      mix-blend-mode: overlay;
    }

    /* ----------------------------
       Card (glassmorphism)
       ---------------------------- */
    .card {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 480px;
      padding: 26px;
      border-radius: 16px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px) saturate(120%);
      -webkit-backdrop-filter: blur(10px) saturate(120%);
      color: var(--text-primary);
      overflow: hidden;
    }

    /* subtle glossy stripe */
    .card::after {
      content: "";
      position: absolute;
      left: -40%;
      top: -30%;
      width: 180%;
      height: 60%;
      background: linear-gradient(120deg, rgba(255,255,255,0.06), rgba(255,255,255,0));
      transform: rotate(-18deg);
      pointer-events: none;
    }

    /* heading area */
    .card-header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 14px;
    }

    .card h1 {
      font-size:20px;
      font-weight:700;
      color: var(--accent-1);
      display:flex;
      align-items:center;
      gap:8px;
    }

    /* THEME TOG GLASS SWITCH */
    .theme-toggle {
      display:flex;
      align-items:center;
      gap:10px;
    }

    .toggle-label {
      font-size:12px;
      color:var(--muted);
    }

    .switch {
      position: relative;
      width:46px;
      height:26px;
      background: linear-gradient(180deg, rgba(0,0,0,0.08), rgba(255,255,255,0.02));
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.06);
      display:inline-flex;
      align-items:center;
      padding:3px;
      cursor:pointer;
      transition: all 220ms ease;
    }

    .switch .knob{
      width:20px;
      height:20px;
      border-radius:50%;
      background: linear-gradient(180deg, #fff, #f5f5f5);
      transform: translateX(0);
      transition: transform 220ms cubic-bezier(.2,.9,.3,1), background 220ms;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }

    body[data-theme="dark"] .switch .knob {
      background: linear-gradient(180deg, #111217, #2a2f45);
      box-shadow: 0 3px 10px rgba(0,0,0,0.6);
    }

    .switch[data-checked="true"] .knob {
      transform: translateX(20px);
    }

    /* form controls */
    .form-controls { margin-top:6px; display:grid; gap:10px; }

    input, select, textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.06);
      background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.55));
      font-size:14px;
      color: var(--text-primary);
      outline: none;
      transition: border-color 180ms, box-shadow 180ms, background 200ms;
    }

    body[data-theme="dark"] input, body[data-theme="dark"] select, body[data-theme="dark"] textarea {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.04);
      color: var(--text-primary);
    }

    input:focus, select:focus, textarea:focus {
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      border-color: rgba(var(--bg-grad-a),1);
    }

    input[type="file"] {
      padding: 8px 0;
      background: transparent;
      border: none;
    }
/* ‚úÖ MY WISH CARD UI FIX (FOR DASHBOARD) */
.my-wish-card {
  background: var(--wish-bg);
  border-radius: 14px;
  padding: 12px;
  display: flex;
  flex-direction: column;
  gap: 8px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.15);
  overflow: hidden;
  border: 1px solid rgba(0,0,0,0.05);
}

.my-wish-card img {
  width: 100%;

  object-fit: cover;     /* ‚úÖ IMAGE OVERFLOW FIX */
  border-radius: 10px;
}

.my-wish-card h4 {
  font-size: 14px;
  font-weight: 700;
  color: var(--text-primary);
}

.my-wish-card p {
  font-size: 13px;
  color: var(--muted);
  line-height: 1.4;
}

.open-btn {
  margin-top: auto;
  text-align: center;
  padding: 8px;
  border-radius: 10px;
  background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
  color: white;
  text-decoration: none;
  font-weight: 600;
  font-size: 13px;
}

    /* main button */
    .primary-btn {
      width: 100%;
      margin-top: 8px;
      padding: 13px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
      color: white;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 150ms, box-shadow 150ms;
    }

    .primary-btn:active { transform: translateY(1px); }
    .primary-btn:hover { box-shadow: 0 10px 30px rgba(0,0,0,0.18); }

    /* result text */
    #result { margin-top:10px; font-weight:600; color: #22c55e; font-size:14px; min-height:18px; }

    /* wish-grid */
    .wish-grid, .my-wish-grid {
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap:10px;
      margin-top:10px;
    }

    .wish-grid button, .my-wish-grid button {
      padding:10px;
      border-radius:10px;
      border:1px solid rgba(0,0,0,0.04);
      background: var(--wish-bg);
      color: var(--text-primary);
      font-size:13px;
      font-weight:600;
      cursor:pointer;
      transition: transform 140ms, background 140ms;
    }

    .wish-grid button:hover { transform: translateY(-4px); background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06)); }

    hr { border: none; height:1px; background: linear-gradient(to right, transparent, rgba(0,0,0,0.06), transparent); margin:18px 0; }

    .section-title {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-top:6px;
    }

    .muted { font-size:13px; color:var(--muted); }

    /* small helpers */
    .row { display:flex; gap:10px; align-items:center; }
    .flex { display:flex; gap:10px; }

    /* responsive adjustments */
    @media (max-width:520px){
      .card { padding:18px; border-radius:14px; }
      .wish-grid, .my-wish-grid { grid-template-columns: 1fr; }
      .card h1 { font-size:18px; }
      .primary-btn { font-size:15px; padding:12px; }
      .theme-toggle { gap:8px; }
    }
  </style>
</head>

<body>

  <!-- Inline small script to handle theme toggle + persistence
       This script DOES NOT modify or call your existing functions (except safe DOM reads).
       It only toggles data-theme on <body> and sets the UI of the switch.
  -->
  <script>
    (function(){
      const THEME_KEY = "wish_app_theme_v1"; // versioned key (safe)
      const switchEl = document.getElementById("themeSwitch");
      const body = document.body;

      // apply theme function
      function applyTheme(theme){
        if(theme === "dark"){
          body.setAttribute("data-theme","dark");
          switchEl.setAttribute("data-checked","true");
          switchEl.setAttribute("aria-pressed","true");
        } else {
          body.removeAttribute("data-theme");
          switchEl.setAttribute("data-checked","false");
          switchEl.setAttribute("aria-pressed","false");
        }
      }

      // read saved preference (if any) or use prefers-color-scheme
      let saved = null;
      try { saved = localStorage.getItem(THEME_KEY); } catch(e){ saved = null; }

      if(saved === "dark" || saved === "light"){
        applyTheme(saved);
      } else {
        // default: follow user's system preference
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        applyTheme(prefersDark ? "dark" : "light");
      }

      // toggle function (also persist)
      function toggleTheme(){
        const current = body.getAttribute("data-theme") === "dark" ? "dark" : "light";
        const next = current === "dark" ? "light" : "dark";
        applyTheme(next);
        try { localStorage.setItem(THEME_KEY, next); } catch(e){}
      }

      // click & keyboard accessibility
      switchEl.addEventListener("click", toggleTheme);
      switchEl.addEventListener("keydown", (e)=>{
        if(e.key === "Enter" || e.key === " "){ e.preventDefault(); toggleTheme(); }
      });

      // expose for debugging (no override)
      window.__wishAppTheme = {
        get: () => body.getAttribute("data-theme") || "light",
        set: (t) => { if(t==="dark"||t==="light"){ applyTheme(t); try{ localStorage.setItem(THEME_KEY,t);}catch(e){} } }
      };
    })();
  </script>

  <!-- your existing script (kept unchanged) -->
  <script src="script.js"></script>
</body>
